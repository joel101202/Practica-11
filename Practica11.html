<body>
    
<script>
    //PROGRAMA 1 
    var ALC=prompt('PROGRAMA 1, presione ok para continuar...','');
    var WORDS=prompt('Ingrese algunas de estas palabras (casa, mesa, perro, gato)','');
    
    switch (WORDS) 
    {
    case 'casa': document.write('house');
            break;
    case 'mesa': document.write('table');
            break;
    case 'perro': document.write('dog');
            break;
    case 'gato': document.write('cat');
            break;
    default:document.write('Debe ingresar una de las palabras mencionadas en el mandato');
    }
</script>
